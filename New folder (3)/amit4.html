<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .card-container {
      display: flex;
      justify-content: space-between;
      margin: 20px;
    }

    .card {
      perspective: 1000px;
      width: 30%; /* Adjust the width as needed */
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .card:hover {
      transform: rotateY(180deg);
    }

    .card .card-inner {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
    }

    .card .card-inner .card-face {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      border: 1px solid #ccc;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card .card-inner .card-face.front {
      transform: rotateY(0deg);
    }

    .card .card-inner .card-face.back {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>

  <div class="card-container">
    <div class="card">
      <div class="card-inner">
        <div class="card-face front">
          <!-- Front Content -->
          Card 1 Front
        </div>
        <div class="card-face back">
          <!-- Back Content -->
          Card 1 Back
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-inner">
        <div class="card-face front">
          <!-- Front Content -->
          Card 2 Front
        </div>
        <div class="card-face back">
          <!-- Back Content -->
          Card 2 Back
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-inner">
        <div class="card-face front">
          <!-- Front Content -->
          Card 3 Front
        </div>
        <div class="card-face back">
          <!-- Back Content -->
          Card 3 Back
        </div>
      </div>
    </div>
  </div>

</body>
</html>
